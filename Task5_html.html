<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
            text-align: center;
        }
        table{
            border: 1px;
            width: 900px;
            margin-left: 22%;
            border-collapse: collapse;
        }
        textarea{
            height: 80px;
            width: 759px;
        }
        tr,td{
            border: 1px solid;
        }
        label{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Registration form</h1>
    
    <table>
        <tr>
            <td align="center">
                <label><b>First Name</b></label>
                <td>
                    <input  type="text" style="width: 99%;"/>
                </td>
            </td>
        </tr>

        <tr>
            <td align="center">
                <label><b>Last Name</b></label>
                <td>
                    <input  type="text" style="width: 99%;"/>
                </td>
            </td>
        </tr>

        <tr>
            <td align="center">
                <label><b>Email</b></label>
                <td>
                    <input  type="email" style="width: 99%;"/>
                </td>
            </td>
        </tr>

        <tr>
            <td align="center">
                <label><b>Password</b></label>
                <td>
                    <input  type="password" style="width: 99%;"/>
                </td>
            </td>
        </tr>

        <tr>
            <td align="center">
                <label><b>Re-enter Password</b></label>
                <td>
                    <input  type="password" style="width: 99%;"/>
                </td>
            </td>
        </tr>

        <tr>
            <td align="center">
                <label><b>Gender:</b></label>
                <td>
                    <input type="radio" name="gen"/>Male
                    <br><hr>
                    <input type="radio" name="gen"/>Female
                </td>
            </td>
        </tr>

        <tr>
            <td align="center">
                <label><b>Age:</b></label>
                <td>
                    <input  type="number" style="width: 99%;"/>
                </td>
            </td>
        </tr>

        <tr>
            <td align="center">
                <label><b>Phone number</b></label>
                <td>
                    <input  type="tel" style="width: 99%;"/>
                </td>
            </td>
        </tr>

        <tr>
            <td align="center">
                <label><b>Address</b></label>
                <td>
                    <textarea></textarea>
                </td>
            </td>
        </tr>

        <tr>
            <td align="center">
                <label><b>State</b></label>
                <td>
                    <input  type="text" style="width: 99%;"/>
                </td>
            </td>
        </tr>

        <tr>
            <td align="center">
                <label><b>Country</b></label>
                <td>
                    <select>
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>US</option>
                        <option>Nepal</option>
                        <option>China</option>
                        <option>Japan</option>
                    </select>
                </td>
            </td>
        </tr>

        <tr>
            <td align="center">
                <label><b>Languages known</b></label>
                <td>
                    <input  type="checkbox"/>English
                    <input  type="checkbox"/>Kannada
                    <input  type="checkbox"/>Hindi
                    <input  type="checkbox"/>Telugu
                </td>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input  type="checkbox"/>Hereby I declare all the given details are true
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <p style="text-align: right; height:0.1px;">Log in to <a href="https://ethnus.com/">Ethnus</a> website</p>
            </td>
        </tr> 
    </table>
    <br>

    <label></label>
    <input type="submit" value="Register" style="margin-left:50%;"/>
</body>
</html>
